<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST API CRUD</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js" integrity="sha512-7Pi/otdlbbCR+LnW+F7PwFcSDJOuUJB3OxtEHbg4vSMvzvJjde4Po1v4BR9Gdc9aXNUNFVUY+SK51wWT8WF0Gg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</head>

<body>
    <main class="container">
        <div id="muveletek" class="row">
            <button type="button" id="create" class="btn btn-outline-primary col-2 m-2">Create</button>
            <button type="button" id="read" class="btn btn-outline-primary col-2 m-2">Read</button>
        </div>

        <form id="userForm" method="post" class="d-none">
            <input type="hidden" id="id" value="0">
            <div class="mb-3">
                <label for="username" class="form-label">Név</label>
                <input type="text" class="form-control" id="username">
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Cím</label>
                <input type="text" class="form-control" id="location">
            </div>
            <div class="mb-3">
                <label for="salary" class="form-label">Fizetés</label>
                <input type="number" class="form-control" id="salary">
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-outline-primary" id="userFormSubmitButton">Felvétel</button>
            </div>
        </form>

        <div id="userList">
            <h2 class="text-center">Adatok betöltése...</h2>
        </div>
    </main>
</body>

</html>
